<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 简约背景 -->
  <rect x="0" y="0" width="128" height="128" rx="24" fill="#4A90E2" />
  <circle cx="64" cy="64" r="52" fill="#FFFFFF" />
  
  <!-- 简约卡通角色 -->
  <g transform="translate(64, 60)">
    <!-- 头部 -->
    <circle cx="0" cy="0" r="24" fill="#FFD175" />
    
    <!-- 眼睛 -->
    <circle cx="-8" cy="-6" r="4" fill="white" />
    <circle cx="8" cy="-6" r="4" fill="white" />
    <circle cx="-8" cy="-6" r="2" fill="#333" />
    <circle cx="8" cy="-6" r="2" fill="#333" />
    
    <!-- 微笑 -->
    <path d="M-8,8 Q0,14 8,8" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" />
    
    <!-- 简约毕业帽 - 调整位置往上移 -->
    <g transform="translate(0, -8)">
      <path d="M-14,-12 L0,-18 L14,-12 L0,-6 Z" fill="#333" />
      <path d="M6,-12 v6 q-6,3 -12,0 v-6" fill="none" stroke="#333" stroke-width="2" />
    </g>
  </g>
  
  <!-- 语言元素 -->
  <g transform="translate(38, 40)">
    <rect x="-12" y="-10" width="24" height="20" rx="4" fill="#FF6B6B" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="white">EN</text>
  </g>
  
  <g transform="translate(90, 40)">
    <rect x="-12" y="-10" width="24" height="20" rx="4" fill="#48DBFB" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="white">中</text>
  </g>
  
  <!-- 简约书本/词典 -->
  <g transform="translate(40, 88)">
    <path d="M-15,-10 h30 a3,3 0 0 1 3,3 v14 a3,3 0 0 1 -3,3 h-30 a2,2 0 0 1 -2,-2 v-16 a2,2 0 0 1 2,-2 z" fill="#1DD1A1" stroke="#333" stroke-width="1" />
    <path d="M-15,-10 c-1,0 -2,1 -2,2 v16 c0,1 1,2 2,2" fill="none" stroke="#333" stroke-width="1" />
    <line x1="-10" y1="-4" x2="10" y2="-4" stroke="white" stroke-width="1.5" />
    <line x1="-10" y1="0" x2="6" y2="0" stroke="white" stroke-width="1.5" />
    <line x1="-10" y1="4" x2="8" y2="4" stroke="white" stroke-width="1.5" />
  </g>
  <!-- 简约装饰元素 -->
  <circle cx="95" cy="88" r="8" fill="#FECA57" />
  <text x="95" y="91" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">A</text>
</svg>